<body>
    <!--.cuerpo-->


    <div class="Barra">
        <h1>CONTACTO</h1>
    </div>
    <main class="formulario">
        <h2 class="nuestro-blog">llena el formulario de contacto </h2>
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Tu Correo Elecrtonico">

                <label for="telefono"> Telefono:</label>
                <input type="number" id="telefono" placeholder="Tu Numero Telefónico">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje">Deja tu mensaje</textarea>
            </fieldset>


            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="telefono">Email</label>
                    <input type="radio" name="contacto" value="correo" id="Correo">
                </div>
                <p>Si eligió telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" class="boton boton-verde boton-enviar">
        </form>
    </main>
